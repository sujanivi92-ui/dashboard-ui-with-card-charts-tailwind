<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-64 bg-blue-900 text-white flex-shrink-0 p-6 hidden md:block">
    <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
    <nav class="space-y-4">
      <a href="#" class="block hover:text-blue-300">📊<i class="fa fa-bar-chart text-red-300"></i> Analytics</a>
      <a href="#" class="block hover:text-blue-300">📁 Projects</a>
      <a href="#" class="block hover:text-blue-300">👥 Team</a>
      <a href="#" class="block hover:text-blue-300">⚙️ Settings</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-semibold text-gray-800">Welcome</h1>
      <div class="flex items-center gap-4">
        <button class="text-gray-600 hover:text-gray-800">🔔</button>
        <button class="text-gray-600 hover:text-gray-800">👤</button>
      </div>
    </div>

    <!-- Metric Cards -->
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-medium">Users</h2>
        <p class="text-3xl font-bold mt-2"></p>1,245</p>
      </div>
      <div class="bg-gradient-to-r from-green-400 to-teal-500 text-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-medium">Revenue</h2>
        <p class="text-3xl font-bold mt-2"><i class="fa fa-inr"></i>12,300</p>
      </div>
      <div class="bg-gradient-to-r from-pink-500 to-red-600 text-white p-6 rounded-lg shadow-md">
        <h2 class="text-lg font-medium">Projects</h2>
        <p class="text-3xl font-bold mt-2">30</p>
      </div>
    </div>

    <!-- Chart Section -->
    <div class="bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-xl font-semibold text-gray-700 mb-4">Monthly Activity</h2>
      <canvas id="activityChart" height="100"></canvas>
    </div>
  </main>

  <!-- Chart.js Script -->
  <script>
    const ctx = document.getElementById('activityChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [{
          label: 'Activity',
          data: [12, 19, 3, 5, 2, 8],
          backgroundColor: 'rgba(59, 130, 246, 0.2)',
          borderColor: 'rgba(59, 130, 246, 1)',
          borderWidth: 2,
          fill: true,
          tension: 0.4
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>

</body>
</html>
